<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Lexture - Upload Video</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
    <!--Video.js CSS-->
    <link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="stylesheets/base.css" />
    <link rel="stylesheet" href="stylesheets/upload.css" />
  </head>
  <body>
    {{> navbar}}

    <!-- UPLOAD -->
    <div class="jumbotron">
      <div class="line" id="line1"></div>
      <div class="line" id="line2"></div>
      <form id="upload-form" action="/upload/new-video" enctype="multipart/form-data" method="POST">
        <div class="form-group">
          <label for="video-upload-input">Select video to upload</label>
          <input
            type="file"
            class="form-control-file"
            id="video-upload-input"
            accept="video/*"
            name="video"
          />
          <input type="submit" id="video-upload-submit" />
        </div>
      </form>
    </div>

    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!--Popper.js-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap JS-->
    <script src="scripts/bootstrap.min.js"></script>
    <!--Video.js-->
    <script src="https://vjs.zencdn.net/7.5.5/video.js"></script>
    <!--Custom JS-->
    <script src="scripts/upload.js"></script>
  </body>
</html>
