<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Lexture - Upload Video</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
    <!--Video.js CSS-->
    <link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="stylesheets/base.css" />
    <link rel="stylesheet" href="stylesheets/upload.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" id="lexture-navbar">
      <a class="navbar-brand ml-3" href="index.html">
        <img src="assets/logo.png" height="40" alt="" />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline mx-auto">
          <input
            class="form-control mr-0 rounded-0"
            id="lexture-search-bar"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-light px-2 rounded-0"
            id="lexture-search-btn"
            type="submit"
          >
            <img src="assets/search.png" height="21" alt="Search" />
          </button>
        </form>

        <a class="navbar-brand mr-3 ml-5" href="index.html">
          <img src="assets/profile.png" height="45" alt="Profile" />
        </a>
      </div>
    </nav>

    <!-- Upload info -->
    <div id="upload-info-container" class="my-4 pb-5 mx-5 px-5">
      <h3 id="progress-bar-status">
        Your video is now uploading<span id="progress-bar-status-ellipses"
          >...</span
        >
      </h3>
      <div class="progress" style="height: 5px;">
        <div
          class="progress-bar"
          id="upload-progress-bar"
          role="progressbar"
          style="width: 0%;"
        ></div>
      </div>
      <form class="mt-5" id="video-info-form">
        <div class="form-group">
          <label for="title-input">Lecture Title</label>
          <input
            class="form-control"
            type="text"
            id="title-input"
            name="title"
            required
          />
        </div>
        <div class="form-group">
          <label for="lecturer-input">Lecturer</label>
          <input
            class="form-control"
            type="text"
            id="lecturer-input"
            name="lecturer"
            required
          />
        </div>
        <div class="form-group">
          <label for="course-input">Course</label>
          <input
            class="form-control"
            type="text"
            id="course-input"
            name="course"
            required
          />
        </div>
        <div class="form-group">
          <label for="tags-input">Tags</label>
          <textarea
            class="form-control"
            placeholder="e.g. Computer Science, Algorithms, Cute Professor"
            id="tags-input"
            rows="1"
            name="tags"
          ></textarea>
          <small class="form-text text-muted">Separate tags with commas.</small>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          id="save-and-publish-btn"
          disabled
        >
          Save & Publish
        </button>
        <small class="ml-2" id="submit-btn-status">
          Waiting for upload to finish<span id="submit-btn-status-ellipses"
            >...</span
          ></small
        >
      </form>
    </div>

    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!--Popper.js-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap JS-->
    <script src="scripts/bootstrap.min.js"></script>
    <!--Video.js-->
    <script src="https://vjs.zencdn.net/7.5.5/video.js"></script>
    <!--Custom JS-->
    <script src="scripts/upload-info.js"></script>
  </body>
</html>
