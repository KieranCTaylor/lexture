<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lexture - {{course}} | {{title}}</title>
    <link rel="icon"
          type="image/png"
          href="assets/favicon.png">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <!--Video.js CSS-->
    <link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="stylesheets/base.css">
    <link rel="stylesheet" href="stylesheets/video.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" id="lexture-navbar">
    <a class="navbar-brand ml-3" href="index.html">
        <img src="assets/logo.png" height="40" alt="">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline mx-auto">
            <input class="form-control mr-0 rounded-0" id="lexture-search-bar" type="search" placeholder="Search"
                   aria-label="Search">
            <button class="btn btn-light px-2 rounded-0" id="lexture-search-btn" type="submit"><img
                    src="assets/search.png"
                    height="21" alt="Search">
            </button>
        </form>

        <a class="navbar-brand mr-3 ml-5" href="index.html">
            <img src="assets/profile.png" height="45" alt="Profile">
        </a>
    </div>
</nav>

<div class="breadcrumb-bar">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" id="lexture-breadcrumb">
            <!--Replace link with course page when finished.-->
            <li class="breadcrumb-item"><a href="#">{{course}}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{title}}</li>
        </ol>
    </nav>
</div>

<div class="container">
    <div class="left-section">
        {{#textSearchResults}}
        <div class="card text-search-timestamp-card">
            <div class="card-body">
                <div class="card-body-left-align">
                    <div class="play-btn"></div>
                    <p class="text-search-snippet text-truncate">{{textSearchSnippet}}
                </div>
                <p class="text-search-timestamp">{{textSearchTimeStamp}}</p>
            </div>
        </div>
        {{/textSearchResults}}
    </div>

    <div class="right-section">
        <video id="lecture-video" class="video-js vjs-big-play-centered" controls preload="auto" data-setup="{}">
            <source src="{{videoUrl}}" type="video/mp4">
            <p class="vjs-no-js">Your browser does not support HTML5 video.</p>
            <!--            <track kind="captions" src="http://example.com/path/to/captions.vtt" srclang="en" label="English" default>-->
        </video>
        <div class="card-below-video">
            <div class="tool-tab-bar">
                <div class="tool-tab selected-tool-tab" id="overview-tab">Overview
                </div>
                <div class="tool-tab" id="transcript-tab">Transcript
                </div>
                <div class="tool-tab" id="qna-tab">Q&A
                </div>
                <div class="tool-tab" id="mytags-tab">My Tags
                </div>
            </div>
            <div class="card-below-video-content" id="overview-card">
                <div class="course-lecturer">Course Lecturer:
                    <img class="lecturer-photo" src="assets/kieran.png" alt="" width="35">
                    {{lecturer}}
                </div>
                <div class="tags-row">
                    {{#tags}}
                    <div class="topic-tag">{{tag}}</div>
                    {{/tags}}
                </div>
                <div class="overview-text">
                    {{overview}}
                </div>
            </div>
            <div class="card-below-video-content" id="transcript-card">
                <form>
                    <div class="form-group">
                        <select class="form-control" id="transcript-language-select">
                            {{#languages}}
                            <option>{{language}}</option>
                            {{/languages}}
                        </select>
                    </div>
                </form>
                <div class="transcript-text">
                    {{transcriptText}}
                </div>
            </div>
            <div class="card-below-video-content" id="qna-card">
                <form id="qna-search-form">
                    <div class="form-group form-inline">
                        <input class="form-control mr-0 rounded-0" id="qna-search-bar" type="search"
                               placeholder="Search"
                               aria-label="Search">
                        <button class="btn btn-light px-2 rounded-0" id="qna-search-btn" type="submit"><img
                                src="assets/search.png"
                                height="21" alt="Search">
                        </button>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="qna-sort-select">
                            <option>Most Recent</option>
                            <option>Most Liked</option>
                            <option>Most Comments</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="qna-filter-select">
                            <option>All</option>
                            <option>My Questions</option>
                            <option>Answered</option>
                            <option>Unanswered</option>
                        </select>
                    </div>
                </form>
                <form id="qna-submission-form">
                    <img src="assets/profile.png" height="35" alt="Profile">
                    <input class="form-control rounded-0" id="qna-submission-bar" type="search"
                           placeholder="Ask a question..."
                           aria-label="Ask a question">
                    <button class="btn btn-light rounded-0" id="qna-submission-btn" type="button" data-container="body"
                            data-toggle="popover" data-placement="bottom"
                            data-content="You asked a question successfully!">Ask
                    </button>
                </form>
                <div class="qna-others-entry">
                    <!--                    <img src="assets/profile.png" height="35" alt="Profile">-->
                    <!--                    <div class="question-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>-->
                    <!--                    <button class="btn" id="qna-comment-btn" type="button"></button>-->
                    <!--                    <button class="btn" id="qna-like-btn" type="button"></button>-->
                </div>
                <div class="my-qna">

                </div>
            </div>
            <div class="card-below-video-content" id="mytags-card">
                <div class="mytag-entry">

                </div>
            </div>
        </div>
    </div>
</div>
<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<!--Popper.js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<!--Bootstrap JS-->
<script src="../javascript/bootstrap.min.js"></script>
<!--Video.js-->
<script src="https://vjs.zencdn.net/7.5.5/video.js"></script>
<!--Custom JS-->
<script src="../javascript/video.js"></script>
<!--Custom JS-->
<script src="video-mustache.js"></script>
</body>
</html>
